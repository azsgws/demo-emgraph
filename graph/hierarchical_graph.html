<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>emgraph</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
            let layout = "dot";
        </script>
        <script src="./draw_graph.js"></script>
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
        <script src="https://unpkg.com/bootstrap@4.2.1/dist/js/bootstrap.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css"></link>
    </head>
    <body>
        <div>
            <input type="text" name="article_name" id="article_name" autocomplete="on"
                placeholder="&#xf002; Search Article" list="article_list" spellcheck="false"
                onkeyup="this.value=this.value.toUpperCase()">
            <datalist id="article_list">
            </datalist>
            <input type="button" value="search" id="search">
            <p style="display:inline;" id="select_article">SELECT: </p>
            <br>
            <p style="display:inline;">Highlight: </p>
            <p style="display:inline;">Ancestor generations</p>
            <input type="number" name="ancestor_generations" id="ancestor_generations" value="1" min="0" max="100">
            <p style="display:inline;">Descendant generations</p>
            <input type="number" name="descendant_generations" id="descendant_generations" value="1" min="0" max="100">
            <button type="button" value="re-highlight" id="re-highlight">re-highlight</button>
            <br>
            <a href="./clustering_graph.html">Clustering graph</a>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id="help_btn">
                Help
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Usage</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <img src="./static/emgraph/images/description-emgraph.png" alt="description-emgraph" class="help_page" id="help_page1">
                        <img src="./static/emgraph/images/description-highlight-param.png" alt="description-highlight-param" class="help_page" id="help_page2">
                        <img src="./static/emgraph/images/description-highlight-coloring.png" alt="description-highligh-coloring" class="help_page" id="help_page3">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary pull-left" id="help_page_prev_btn" style="display: none;">Prev</button>
                        <button type="button" class="btn btn-primary float-right" id="help_page_next_btn">Next</button>
                    </div>
                </div>
                </div>
            </div>
            <button type="button" value="reset" id="reset">reset</button>
        </div>
        <div class="color_index hidden_show" id="highlight_coloring_index">
            <p><b>Highlight Coloring</b></p>
            <table class="color_labels">
                <tr>
                    <td class="generation_param_row">Ancestors</td>
                    <td class="color_row"><span style="background-color: #ff0000;">&emsp;&emsp;</span></td>
                    <td class="number_row">5~</td>
                </tr>
                <tr>
                    <td class="generation_param_row"></td>
                    <td class="color_row"><span style="background-color: #ff4400;">&emsp;&emsp;</span></td>
                    <td class="number_row">4</td>
                </tr>
                <tr>
                    <td class="generation_param_row"></td>
                    <td class="color_row"><span style="background-color: #ff7700;">&emsp;&emsp;</span></td>
                    <td class="number_row">3</td>
                </tr>
                <tr>
                    <td class="generation_param_row"></td>
                    <td class="color_row"><span style="background-color: #ff9900;">&emsp;&emsp;</span></td>
                    <td class="number_row">2</td>
                </tr>
                <tr>
                    <td class="generation_param_row"></td>
                    <td class="color_row"><span style="background-color: #ffbb00;">&emsp;&emsp;</span></td>
                    <td class="number_row">1</td>
                </tr>
                <tr>
                    <td class="generation_param_row">Selecting</td>
                    <td class="color_row"><span style="background-color: #fff100;">&emsp;&emsp;</span></td>
                    <td class="number_row">0</td>
                </tr>
                <tr>
                    <td class="generation_param_row"></td>
                    <td class="color_row"><span style="background-color: #00ffff;">&emsp;&emsp;</span></td>
                    <td class="number_row">1</td>
                </tr>
                <tr>
                    <td class="generation_param_row"></td>
                    <td class="color_row"><span style="background-color: #00ddff;">&emsp;&emsp;</span></td>
                    <td class="number_row">2</td>
                </tr>
                <tr>
                    <td class="generation_param_row"></td>
                    <td class="color_row"><span style="background-color: #00bbff;">&emsp;&emsp;</span></td>
                    <td class="number_row">3</td>
                </tr>
                <tr>
                    <td class="generation_param_row"></td>
                    <td class="color_row"><span style="background-color: #0077ff;">&emsp;&emsp;</span></td>
                    <td class="number_row">4</td>
                </tr>
                <tr>
                    <td class="generation_param_row">Descendants</td>
                    <td class="color_row"><span style="background-color: #0000ff;">&emsp;&emsp;</span></td>
                    <td class="number_row">5~</td>
                </tr>
            </table>
        </div>
        <div id="name-plate"></div>
        <div id="graph"></div>
    </body>
</html>
