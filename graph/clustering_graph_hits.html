<!DOCTYPE html>
<html>
    <head>
        <title>emgraph</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"></link>
        <script type="text/javascript">
            let layout = "sfdp_hits";
        </script>
        <script src="./draw_graph_change_node_size.js"></script>
    </head>
    <body>
        <div>
            <input type="text" name="article_name" id="article_name" autocomplete="on"
                placeholder="&#xf002; Search Article" list="article_list" spellcheck="false"
                onkeyup="this.value=this.value.toUpperCase()">
            <datalist id="article_list">
            </datalist>
            <input type="submit" value="search" id="search">
            <p style="display:inline;" id="select_article">SELECT: </p>
            <br>
            <p style="display:inline;">Highlight region: </p>
            <p style="display:inline;">Ancestor generation</p>
            <input type="number" name="ancestor_generations" id="ancestor_generations" value="1" min="0" max="100">
            <p style="display:inline;">Descendant generation</p>
            <input type="number" name="descendant_generations" id="descendant_generations" value="1" min="0" max="100">
            <button type="button" value="re-highlight" id="re-highlight">re-highlight</button>
            <br>
            <button type="button" value="reset" id="reset">reset</button>
            <a href="./hierarchical_graph.html">Hierarchical graph</a>
            <a href="./clustering_graph.html">Non Apply Hits Authority</a>
            <a href="./clustering_graph_pagerank.html">Apply Pagerank</a>
        </div>
        <div class="color_index">
            <ul class="color_labels">
                <li id="color_labels_title">Authority</li>
                <li id="node_over201">
                    <span style="background-color: #ff0000;"></span>
                    HIGH
                </li>
                <li id="node_151to200">
                    <span style="background-color: #ff7700;"></span>
                    <pre> </pre>
                </li>
                <li id="node_101o150">
                    <span style="background-color: #ffd000;"></span>
                    <pre> </pre>
                </li>
                <li id="node_51to100">
                    <span style="background-color: #00ffff;"></span>
                    <pre> </pre>
                </li>
                <li id="node_under50">
                    <span style="background-color: #0000ff;"></span>
                    LOW
                </li>
            </ul>
        </div>
        <div id="graph"></div>
    </body>
</html>
