<!DOCTYPE html>
<html>
    <head>
        <title>emgraph</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"></link>
        <script type="text/javascript">
            let layout = "sfdp";
        </script>
        <script src="./draw_graph.js"></script>
    </head>
    <body>
        <div>
            <input type="text" name="article_name" id="article_name" autocomplete="on"
                placeholder="&#xf002; Search Article" list="article_list" spellcheck="false">
            <datalist id="article_list">
            </datalist>
            <input type="submit" value="search" id="search">
            <p style="display:inline;" id="select_article">SELECT: </p>
            <br>
            <p style="display:inline;">Highlight Scale: </p>
            <p style="display:inline;">Upper Level</p>
            <input type="number" name="ancestor_generations" id="ancestor_generations" value="1" min="0" max="100">
            <p style="display:inline;">Lower Level</p>
            <input type="number" name="ancestor_generations" id="descendant_generations" value="1" min="0" max="100">
            <br>
            <button type="button" value="reload" id="reload">reload</button>
            <a href="./hierarchical_graph.html">Hierarchical graph</a>
            <a href="./clustering_graph_hits.html">Apply Hits Authority</a>
            <a href="./clustering_graph_pagerank.html">Apply Pagerank</a>
        </div>
        <div class="color_index">
            <ul class="color_labels" id="highlight-coloring">
                <li id="color_labels_title">Highlight Coloring
                <li id="node_anc5">
                    <span style="background-color: #ff0000;"></span>
                    <pre>Parents generations</pre>
                </li>
                <li id="node_anc4">
                    <span style="background-color: #ff4400;"></span>
                    <pre> </pre>
                </li>
                <li id="node_anc3">
                    <span style="background-color: #ff7700;"></span>
                    <pre> </pre>
                </li>
                <li id="node_anc2">
                    <span style="background-color: #ff9900;"></span>
                    <pre> </pre>
                </li>
                <li id="node_anc1">
                    <span style="background-color: #ffbb00;"></span>
                    <pre> </pre>
                </li>
                <li id="node_101o150">
                    <span style="background-color: #fff100;"></span>
                    <pre>Select</pre>
                </li>
                <li id="node_des1">
                    <span style="background-color: #00ffff;"></span>
                    <pre> </pre>
                </li>
                <li id="node_des2">
                    <span style="background-color: #00ddff;"></span>
                    <pre> </pre>
                </li>
                <li id="node_des3">
                    <span style="background-color: #00bbff;"></span>
                    <pre> </pre>
                </li>
                <li id="node_des4">
                    <span style="background-color: #0077ff;"></span>
                    <pre> </pre>
                </li>
                <li id="node_des5">
                    <span style="background-color: #0000ff;"></span>
                    <pre>Child generations</pre>
                </li>
            </ul>
        </div>
        <div id="graph">
        </div>
    </body>
